###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###


[loggers]
keys=root, query, elastic

[handlers]
keys=consoleHandler, filelog, queryfilelog, elasticfilelog

[formatters]
keys=simple

[logger_root]
level = INFO
handlers=consoleHandler

[logger_query]
level = INFO
handlers = queryfilelog
qualname = query
propagate = 0

[logger_elastic]
level = INFO
handlers = elasticfilelog
qualname = elastic
propagate = 0

[handler_consoleHandler]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_filelog]
class = FileHandler
formatter = simple
args = ('webportal.log',)

[handler_queryfilelog]
class = FileHandler
formatter = simple
args = ('query.log',)

[handler_elasticfilelog]
class = FileHandler
formatter = simple
args = ('elastic.log',)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

